<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"
    ></script>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_colum">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div> 
        <div class="status-bar_colum">
            <span>18:43</span>
        </div>        
        <div class="status-bar_colum">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>        
        
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have a KoKoa Accout, log in with your email of phone number.</p>
    
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password" />
        <input type="submit"   value="Log in"   />
        <a href="#">Find KoKoa Account or password</a>

    </form>

    
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>

</body>
</html>
